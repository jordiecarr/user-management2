{% extends 'main/base.html' %}

{% block title %}Create a Post{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h2>Create a Post</h2>
        <hr>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary mt-3">Post</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
